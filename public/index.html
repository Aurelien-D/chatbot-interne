<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Interne - Alex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap)" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Assistant Interne "Alex"</h2>
            <p>Posez vos questions sur nos procédures et politiques</p>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Les messages du chat apparaîtront ici -->
            <div class="message bot-message">
                <p>Bonjour ! Je suis Alex, votre assistant virtuel. Comment puis-je vous aider aujourd'hui ?</p>
            </div>
        </div>
        <div class="chat-input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Posez votre question ici..." autocomplete="off" required>
                <button type="submit" id="send-button">
                    <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
